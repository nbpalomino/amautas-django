<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
  </head>
  <body>
    <div class="row">
      <h1>{{ jobs|length }} Ofertas de trabajo</h1>
      <ul>
        {% for job in jobs %}
          <li><a href="{% url 'offers:show' job.id %}">{{ job.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
